<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with Color Theme Switcher</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <button id="theme-switcher">Dark Mode</button>
    </header>

    <main>
        <section class="search-filter">
            <input type="text" id="search" placeholder="Search for a country...">
            <select id="region-filter">
                <option value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </section>

        <section class="countries-grid" id="countries-grid">
           
        </section>

        <section class="country-detail" id="country-detail">
          
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
